<!DOCTYPE html>
<html lang="en">

<!--I did by #6.4 and I'll do it from #6.5 tmr-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CocoaTalk</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>
    <div id="status-bar">

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do  : making wifi icon-->
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <!--Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>

    </div>

    <header class="welcome-header">
        <hi class="welcome-header__title">Welcome to CocoaTalk</hi>
        <p class="welcome-header__text">If you have a CocoaTalk account, log in with you email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Type your email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Cocoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
